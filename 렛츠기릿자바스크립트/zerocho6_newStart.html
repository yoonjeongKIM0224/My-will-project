<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div>
		<span id="order">1</span>번째 참가자
	</div>

	<div>
		제시어: <span id="word"> </span>
	</div>

	<input type="text">

	<button type="button">입력</button>

    <script>
        const number = Number(prompt('몇 명이 참가하나요?'));
        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');
        const $order = document.querySelector('#order');
    
        let word; //제시어
        let newWord; //새로 입력한 단어
        
        //버튼을 눌렀을 때
        const onClickButton = () => {
            if(!word || word[word.length - 1] === newWord[0]){ //제시어가 비어있는가? 올바른 단어인가?
                word = newWord; //제시어 = 새로 입력한 단어가 되고,
                $word.textContent = word; // #word의 내용은 제시어가 되고,
                const order = Number($order.textContent); //현재 순서(#order의 string을 number로 변경)
                
                if(order + 1 > number) { //또는 order === number
                    $order.textContent = 1; //형 변환됨
                } else {
                    $order.textContent = order + 1;
                }
                
            } else{ //올바르지 않은가
                alert('올바르지 않은 단어입니다!');
            }

            $input.value = ''; //input은 비워 준다.
            $input.focus(); //input에 포커스
        }
       
        const onInput = (event) => {
            newWord = event.target.value;
            //newWord의 값 = input의 value(input을 input할 때마다 실행)
        }
        
        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput);
    </script>
</body>
</html>
