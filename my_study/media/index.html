<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 파일 Media</title>
</head>
<body>
    <audio src="./media/kimbug.mp3" controls></audio>
    <!-- 
        controls: 컨트롤러로 조작
        autoplay: 사이트 접속 시 자동재생
        loop: 반복재생
    -->

    <audio controls>
        <source src="./media/kimbug.wav" type="audio/wav">
        <source src="./media/kimbug.ogg" type="audio/ogg">
        <source src="./media/kimbug.mp3" type="audio/mpeg">
        <p>브라우저에서 해당 파일이 지원되지 않습니다.</p>
    </audio>
        
    <!-- 
        type 검색법: html audio -> mdn 접속 등
        
      -->

    <!-- 하나의 audio와 audio>source의 차이
        브라우저 지원이 안 될 경우 지원되는 포맷을 보여줌
    -->


    <video src="./media/kimbug.mp4" controls autoplay></video>

    <video>
        <source src="./media/kimbug.mp4" type="video/mp4">
        <source src="./media/kimbug.mov" type="video/mp4">
        <p>브라우저에서 해당 파일이 지원되지 않습니다.</p>
    </video>

    
</body>
</html>
