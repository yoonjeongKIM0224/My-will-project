<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
</head>
<body>
    <!-- Wrap -->
    <div class="wrap">
    <!-- Content Body -->
        <div class="content">
            <!-- Content-header -->
            <div class="content-header">

            </div>
            <!-- //Content-header -->

            <!-- Content Body -->
            <div class="content-body">
            <!-- TabMenu -->
            <div class="tab-menu-wrap">
                <ul class="ui-tab">
                    <li class="on"><a href="#">교육실</a></li>
                    <li><a href="#">자료실</a></li>
                </ul>
            </div>
            <!-- //TabMenu -->

            <!-- Tab Container -->
            <div class="tab-container">
                <!-- 교육실 -->
                <section class="tab-content on">
                    <h3 class="hidden">교육실</h3>

                    <!-- Board -->
                    <div class="board-wrap">
                        <div class="board-list-header">총 35건</div>
                        <div class="board-list-body">
                            <div class="board-list">
                                <ul class="board-list-gallery">
                                    <li>
                                        <a href="#">
                                            <span class="board-img">
                                                <img src="blank.png" alt="설명">
                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="board-pager-wrap">
                                <button type="button" class="btn btn-md btn_more">
                                    <span>더보기</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- //Board -->
                </section>
                <!-- //교육실 -->

                <!-- 자료실 -->
                <section class="tab-content">
                    <h3 class="hidden">자료실</h3>

                    <div class="board-wrap">
                        <div class="board-search-wrap">
                            <form action="">
                                <fieldset class="board-search">
                                    <legend>자료실 검색</legend>

                                    <input type="text">
                                    <button type="submit">
                                        <span>검색</span>
                                    </button>
                                </fieldset>
                            </form>
                        </div>
                        <div class="board-list-wrap">
                            <div class="board-list-header">총 35건</div>
                            <div class="board-list-body">
                                <div class="board-list">
                                    <table border="1" class="tbl-board-list">
                                        <caption>
                                            자료실 게시판<br>
                                            번호, 제목, 등록일, 조회
                                        </caption>
                                        <colgroup>
                                            <col style="width: 80px;">
                                            <col style="width: auto;">
                                            <col style="width: 200px;">
                                            <col style="width: 200px;">
                                        </colgroup>
                                        <thead>
                                            <tr>
                                                <th scope="col">NO</th>
                                                <th scope="col">제목</th>
                                                <th scope="col">등록일</th>
                                                <th scope="col">조회</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>1</td>
                                                <td>
                                                    <a href="#">게시판 글제목입니다.</a>
                                                </td>
                                                <td>2022-01-22</td>
                                                <td>18</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="board-pager-wrap">
                                    <div class="board-pager">
                                        <a href="" class="board-pager-nav board-pager-nav-first">맨처음</a>
                                        <a href="" class="board-pager-nav board-pager-nav-first">맨처음</a>
                                        <ul class="board-page">
                                            <li><a href="#">1</a></li>
                                            <li><a href="#">2</a></li>
                                            <li><a href="#">3</a></li>
                                            <li><a href="#">4</a></li>
                                            <li><a href="#">5</a></li>
                                            <li><a href="#">6</a></li>
                                        </ul>
                                        <a href="#" class="board-pager-nav board-pager-nav-next">다음</a>
                                        <a href="#" class="board-pager-nav board-pager-nav-next">마지막</a>
                                        <button type="button" class="btn btn-md btn-promary btn_board_list">
                                            <span>목록</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- //자료실 -->
            </div>
            <!-- //Tab Container -->
            </div>
            <!-- //Content Body -->
        </div>
    <!-- //Content Body --> 
    </div>
    <!-- //Wrap -->
</body>
</html>
