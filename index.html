<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .popup {
            border: 3px solid #000;
        }
    </style>
</head>
<body>
    <ul class="list-wrap patents">
        <li data-aos="zoom-in" data-aos-delay="0" data-aos-offset="0">
            <span class="img-wrap">
                <img src="/patent_1.png" alt="특허증: 제 10-0606458호 / 출원번호: 제 10-2004-0051886호 / 출원일: 2004년 07월 05일 / 등록일: 2006년 07월 21일">
            </span>
            <div class="info">
                <span class="title">3차원 조형시스템의 경화장치</span>
                <span class="date">출원일&colon; 2004.07.05</span>
            </div>
        </li>
        <li data-aos="zoom-in" data-aos-delay="200" data-aos-offset="0" data-img="1">
            <span class="img-wrap">
                <img src="/patent_2.png" alt="특허증: 제 10-0834088호 / 출원번호: 제 10-2007-0018552호 / 출원일: 2007년 02월 23일 / 등록일: 2008년 05월 26일">
            </span>
            <div class="info">
                <span class="title">3차원 가공장치의 빌딩룸 온도측정장치</span>
                <span class="date">출원일: 2007.02.23</span>
            </div>
        </li>
    </ul>

    <div class="popup">
        <div>
            <div>
                <div>
                    <img src="/patent_1_pop_1.png" alt="">
                    <img src="/patent_1_pop_2.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        let list = document.querySelectorAll('.list-wrap > li');
        let popupImg = document.querySelectorAll('.popup img');

        for(let i = 0; i < list.length; i++){
            list[i].addEventListener('click', function(e){
                if(e.target.className === 'img-wrap' || e.target.nodeName === 'IMG'){
                    
                    for(let j = 0; j < popupImg.length; j++){
                        if(e.currentTarget.getAttribute('data-img') === '1'){
                            popupImg[popupImg.length - 1].setAttribute('style','display: none;');
                            popupImg[j].setAttribute('src',`/patent_${i+1}_pop_${1}.png`);
                        } else {
                            popupImg[j].setAttribute('src',`/patent_${i+1}_pop_${j+1}.png`);
                            popupImg[popupImg.length - 1].setAttribute('style','display: inline;');
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
