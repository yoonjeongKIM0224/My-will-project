<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    <div>
        <span id="order">1</span>번째 참가자
    </div>

    <div>
        제시어: <span id="word"> </span>
    </div>
    
    <input type="text">

    <button type="button">입력</button>

    <!-- <button>버튼1</button> -->
    <!-- <button>버튼2</button> -->
    <img src="./image/plan.jpg" alt="화면 설계도">

    <script>
        const number = Number(prompt('몇 명이 참가하나요?')); //몇 명이 참가할지 선택한다.

        const $button = document.querySelector('button');
        const $input = document.querySelector('input');
        const $word = document.querySelector('#word');

        let word; //미리 만든 변수: 제시어를 저장할 변수 = 제시어
        let newWord; //미리 만든 변수: 새로 입력한 단어를 저장할 변수 = 새로 입력한 단어

        const onClickButton = () => {
            if(!word) { //제시어가 비어있는가? (맨 처음 시작되는...?)
                //비어 있다.
                word = newWord; //제시어(빈값도 포함)는 새로 입력한 단어가 된다.
                $word.textContent = word; //html text
                $input.value = ''; //인풋 작성 후 비워주는 센스
            } else {
                //비어 있지 않다.
            }
        }

        // 인풋에 글자를 입력했을 때 값(newWord)을 가져오는 함수 = 단어 입력 input event
        const onInput = (event) => {
            newWord = event.target.value; //(미리 만든 변수: 새로 입력한 단어를 저장할 변수 = 새로 입력한 단어)에 저장
        }

        $button.addEventListener('click', onClickButton);
        $input.addEventListener('input', onInput); //input(행위)을 하면서 발생하는 이벤트
    </script>
